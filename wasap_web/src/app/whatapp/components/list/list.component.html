<div
    class="mt-10 ml-10 bg-gray-100 lg:rounded-tl-lg lg:rounded-bl-lg h-[90vh] md:rounded-none rounded-lg box-decoration-clone">
    <div class="grid items-center grid-cols-2">
        <h1 class="col-start-1 p-6 text-2xl font-bold">Chats</h1>
        <!-- <whatsapp-modal class="col-start-2 justify-self-end"></whatsapp-modal> -->
    </div>

    <ul class="overflow-y-auto divide-y divide-gray-200 h-[80vh]">
        @for (user of users; track user) {
        @if (user.id != this.ownuser()?.id) {
        <li class="flex items-center px-5 py-3 cursor-pointer hover:bg-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
                <path fill="currentColor"
                    d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10s10-4.48 10-10S17.52 2 12 2m0 4c1.93 0 3.5 1.57 3.5 3.5S13.93 13 12 13s-3.5-1.57-3.5-3.5S10.07 6 12 6m0 14c-2.03 0-4.43-.82-6.14-2.88a9.95 9.95 0 0 1 12.28 0C16.43 19.18 14.03 20 12 20">
                </path>
            </svg>
            <div class="ml-4" (click)="enviarPadre(user.id)">
                <h2 class="text-lg font-semibold">
                    {{ user.name }}
                </h2>
            </div>
        </li>
        }
        }
    </ul>
</div>
