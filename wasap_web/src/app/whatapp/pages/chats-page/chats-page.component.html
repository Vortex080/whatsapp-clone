<div class="flex flex-wrap ">
    <div class="flex-shrink-0 hidden w-1/5 lg:block">
        <div>
            <whatapp-list *ngIf="chats" [chats]="chats()" [ownuser]="ownuser()"
                (chatSelected)="selectedChat($event)"></whatapp-list>
        </div>
    </div>
    <div class="flex-grow">
        <whatsapp-chat *ngIf="chatselected != null" [chatselectedInput]="chatid()"
            [ownuser]="ownuser()" [chatmessagesInput]="chatMessages()"></whatsapp-chat>
    </div>
</div>
