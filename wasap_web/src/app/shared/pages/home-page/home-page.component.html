<div class="min-h-screen hero bg-base-200">
    <div class="hero-content lg:w-full">
        <div class="w-full max-w-lg shadow-2xl card bg-base-100 shrink-0">
            <form class="card-body" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <h3 class="text-center">Login</h3>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Email</span>
                    </label>
                    <input type="email" placeholder="email" class="input input-bordered" formControlName="email"
                        required />
                    <div *ngIf="submitted && f['email']?.errors" class="text-sm text-red-500">
                        <small *ngIf="f['email']?.errors?.['required']">El email es obligatorio.</small>
                        <small *ngIf="f['email']?.errors?.['email']">El email no es v√°lido.</small>
                    </div>
                </div>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <input type="password" placeholder="password" class="input input-bordered" formControlName="pass"
                        required />
                    <div *ngIf="submitted && f['pass'].errors">
                        <small *ngIf="f['pass'].errors['required']">El usuario es obligatorio.</small>
                    </div>
                </div>
                <div class="mt-6 form-control">
                    <button class="btn btn-primary" type="submit">
                        Login
                    </button>
                    <button class="mt-5 btn btn-secondary" type="button" [routerLink]="['/register']">
                        Register
                    </button>
                </div>
                <div *ngIf="errorMessage" class="mt-3 text-center text-red-500">
                    {{ errorMessage }}
                </div>
            </form>
        </div>
    </div>
</div>
